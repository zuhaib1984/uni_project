{% extends 'auth_base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
{% if user.is_authenticated %}

Welcome {{ user.username }}

{% else %}


<h2>Sign Up</h2>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username">Username</label>
    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control" id="exampleInputEmail1"  placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="id_password">Password</label>
    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="id_password">Confirm Password</label>
    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endif %}

{% endblock %}
